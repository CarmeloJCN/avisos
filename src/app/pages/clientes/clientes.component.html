<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
  <ion-searchbar
    placeholder="Nombre"
    inputmode="text"
    type="text"
    (ionChange)="onSearchChange($event)"
    [debounce]="250"
  ></ion-searchbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let item of clientes | nameFilter: nameFilter:'nombre'">
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteCliente(item.id)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-item detail>
        <ion-label> {{ item.nombre }}</ion-label>
      </ion-item>
    </ion-item>
  </ion-item-sliding>
  <ion-fab class="ion-margin-bottom" vertical="bottom" horizontal="end" slot="fixed" (click)="addCliente()">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
