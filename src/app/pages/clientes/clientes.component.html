<ion-header color="primary">
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Clientes</ion-title>
	</ion-toolbar>
	<ion-searchbar placeholder="Nombre" inputmode="text" type="text"  [debounce]="250"></ion-searchbar>
</ion-header>

<ion-content>
	<ion-card *ngFor="let item of clientes">
		<span *ngIf="!item.isEdit; else elseBlock">
			<ion-card-header>
				<ion-card-title>{{ item.Name }} of {{ item.Age }} years</ion-card-title>
				<ion-card-subtitle>From: {{ item.Address }}</ion-card-subtitle>
			</ion-card-header>
			<ion-card-content>
				<ion-button shape="round" color="secondary" size="small">
					<ion-icon size="small" slot="icon-only" name="create"></ion-icon>
				</ion-button>
				<ion-button shape="round" color="danger" size="small">
					<ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
				</ion-button>
			</ion-card-content>
		</span>
		<ng-template #elseBlock>
			<ion-card-header>
				<ion-card-title>
					<ion-grid>
						<ion-row>
							<ion-col>
								Edit
							</ion-col>
							<ion-col>
								<ion-button fill="clear" color="medium" size="small" (click)="item.isEdit = false">
									Cancel
								</ion-button>
							</ion-col>
							<ion-col>
								<ion-button fill="outline" color="success" size="small">
									Update
								</ion-button>
							</ion-col>
						</ion-row>
					</ion-grid>
				</ion-card-title>
			</ion-card-header>
			<ion-card-content>
				<ion-item>
					<ion-label><strong>Name</strong></ion-label>
					<ion-input type="text" [(ngModel)]="item.EditName"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label><strong>Age</strong></ion-label>
					<ion-input type="text" [(ngModel)]="item.EditAge"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label><strong>Address</strong></ion-label>
					<ion-input type="text" [(ngModel)]="item.EditAddress"></ion-input>
				</ion-item>
			</ion-card-content>
		</ng-template>
	</ion-card>
	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button color="primary">
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
