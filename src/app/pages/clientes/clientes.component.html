<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Buscar..." inputmode="text" type="text" (ionChange)="onSearchChange($event)"
    [debounce]="250"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-item-sliding #sliding
    *ngFor="let item of datos.clientes | nameFilter: nameFilter:['nombre', 'direccion', 'telefono']">
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteCliente(item.id)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item detail (click)="goClient(item.id)">
      <ion-grid fixed>
        <ion-row>
          <ion-col>
            <div>
              <div class="nombre">{{ item.nombre }}</div>
              <div class="direccion">{{ item.direccion }}</div>
            </div>
          </ion-col>
          <ion-col>{{ item.telefono[0] }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-item-sliding>
  <ion-fab class="ion-margin-bottom" vertical="bottom" horizontal="end" slot="fixed" (click)="addCliente()">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
