<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'AVISOS.CLIENTES.TITLE' | translate }}</ion-title>
  </ion-toolbar>
  <ion-searchbar [placeholder]="'AVISOS.COMUN.BUSCAR' | translate" inputmode="text" type="text"
    (ionChange)="onSearchChange($event)" [debounce]="250"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #sliding
      *ngFor="let item of datos.clientes | filter: filterValue:['nombre', 'direccion', 'telefono']">
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteCliente(item.id)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item detail (click)="goClient(item.id)">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="8">
              <div>
                <div class="nombre">{{ item.nombre }}</div>
                <div class="direccion">{{ item.direccion }}</div>
              </div>
            </ion-col>
            <ion-col>{{ item.telefono[0] }}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-fab class="ion-margin-bottom" vertical="bottom" horizontal="end" slot="fixed" (click)="addCliente()">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
