<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Aviso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="avisoForm">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <div class="ion-text-center">
        <h3>Informaci√≥n del aviso</h3>
      </div>
      <div class="ion-padding">
        <ion-item>
          <ion-label>Cliente</ion-label>
          <ionic-selectable
            [items]="datos.clientes"
            itemValueField="id"
            itemTextField="nombre"
            [canSearch]="true"
            (onChange)="elegirCliente($event)"
          ></ionic-selectable>
        </ion-item>
      </div>
      <div class="ion-justify-content-evenly" style="display: flex">
        <ion-button color="primary" expand="block" class="ion-no-margin" (click)="cancelar()">Cancelar</ion-button>
        <ion-button color="primary" expand="block" class="ion-no-margin">Aceptar</ion-button>
      </div>
    </ion-list>
  </form>
  <!-- <pre>
    {{ avisoForm.value | json }}
  </pre> -->
</ion-content>
