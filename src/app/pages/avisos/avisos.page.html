<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Avisos</ion-title>
  </ion-toolbar>
  <ion-row fixed>
      <ion-col>Nombre</ion-col>
      <ion-col>Cita</ion-col>
      <ion-col>Direcci√≥n</ion-col>
    </ion-row>
</ion-header>

<ion-content>
  <ion-item-sliding #sliding *ngFor="let item of datos.avisos">
    <ion-item-options side="end">
      <ion-item-option color="danger">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item detail>
      <ion-grid>
        <ion-row scrollX="true">
          <ion-col>{{ item.cliente.nombre }}</ion-col>
          <ion-col>{{ item.fechaCita | date: 'dd/MM HH:mm' }}</ion-col>
          <ion-col>{{ item.cliente.direccion }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-item-sliding>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addAviso()">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
